[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    slow: marks tests as slow (excluded from CI due to CPU/resource limitations)
    ci: marks tests as critical/essential tests that MUST run in CI (fast and important)
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    database: marks tests that require a database connection

# Only run CI-marked tests by default (critical fast tests only)
# This prevents CPU resource exhaustion in Jenkins/CI environments
# To run all tests: pytest (remove -m ci from addopts temporarily)
# To run slow tests: pytest -m slow
addopts = -m ci

