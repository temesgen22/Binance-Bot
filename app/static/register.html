<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Bot - Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .register-header p {
            color: #666;
            font-size: 1em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group small {
            display: block;
            margin-top: 5px;
            color: #666;
            font-size: 0.9em;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .loading.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>üìù Register</h1>
            <p>Create your Binance Bot account</p>
        </div>

        <div id="alert"></div>

        <form id="register-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username" minlength="3" maxlength="100" pattern="^[a-z0-9_-]+$" title="Only lowercase letters, numbers, underscores, and hyphens allowed">
                <small>3-100 characters, lowercase letters, numbers, underscores, and hyphens only (no dots or special characters)</small>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="new-password" minlength="8">
                <small>Minimum 8 characters</small>
            </div>

            <div class="form-group">
                <label for="full_name">Full Name (Optional)</label>
                <input type="text" id="full_name" name="full_name" autocomplete="name">
            </div>

            <button type="submit" class="btn" id="register-btn">Register</button>
            <div class="loading" id="loading">Creating account...</div>
        </form>

        <div class="links">
            <p>Already have an account? <a href="/login.html">Login here</a></p>
        </div>
    </div>

    <script src="/static/auth.js"></script>
    <script>
        // Check if already logged in
        if (Auth.isAuthenticated()) {
            // Redirect to home page
            window.location.href = '/';
        }

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const alertDiv = document.getElementById('alert');
            const loading = document.getElementById('loading');
            const registerBtn = document.getElementById('register-btn');
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const fullName = document.getElementById('full_name').value || null;
            
            // Client-side validation
            const usernamePattern = /^[a-z0-9_-]+$/;
            if (!usernamePattern.test(username)) {
                alertDiv.innerHTML = '<div class="alert alert-error">Username can only contain lowercase letters, numbers, underscores, and hyphens. No dots or special characters allowed.</div>';
                return;
            }
            
            if (username.length < 3 || username.length > 100) {
                alertDiv.innerHTML = '<div class="alert alert-error">Username must be between 3 and 100 characters.</div>';
                return;
            }
            
            if (password.length < 8) {
                alertDiv.innerHTML = '<div class="alert alert-error">Password must be at least 8 characters long.</div>';
                return;
            }
            
            alertDiv.innerHTML = '';
            loading.classList.add('active');
            registerBtn.disabled = true;
            
            try {
                await AuthAPI.register(username, email, password, fullName);
                
                // Success - auto login and redirect
                alertDiv.innerHTML = '<div class="alert alert-success">Registration successful! Logging in...</div>';
                
                try {
                    await AuthAPI.login(username, password);
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } catch (loginError) {
                    // Registration succeeded but login failed - redirect to login page
                    alertDiv.innerHTML = '<div class="alert alert-success">Registration successful! Please login.</div>';
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                }
                
            } catch (error) {
                loading.classList.remove('active');
                registerBtn.disabled = false;
                
                // Show more detailed error messages
                let errorMessage = error.message;
                if (errorMessage.includes('Username already registered')) {
                    errorMessage = 'This username is already taken. Please choose a different one.';
                } else if (errorMessage.includes('Email already registered')) {
                    errorMessage = 'This email is already registered. Please use a different email or try logging in.';
                } else if (errorMessage.includes('username') && (errorMessage.includes('check') || errorMessage.includes('constraint'))) {
                    errorMessage = 'Username can only contain lowercase letters, numbers, underscores, and hyphens. Please remove any dots or special characters.';
                } else if (errorMessage.includes('Registration failed')) {
                    errorMessage = 'Registration failed. Please check that your username contains only lowercase letters, numbers, underscores, and hyphens (no dots).';
                }
                
                alertDiv.innerHTML = `<div class="alert alert-error">${errorMessage}</div>`;
            }
        });
    </script>
</body>
</html>
