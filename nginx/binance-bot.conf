# Nginx configuration for Binance Bot API
# Place this file in /etc/nginx/sites-available/binance-bot
# Then create a symlink: sudo ln -s /etc/nginx/sites-available/binance-bot /etc/nginx/sites-enabled/

# Upstream backend server (Docker container)
upstream binance_bot_api {
    server 127.0.0.1:8000;
    keepalive 32;
}

# HTTP server (redirects to HTTPS if SSL is configured)
server {
    listen 80;
    listen [::]:80;
    server_name 95.216.216.26;

    # Logging
    access_log /var/log/nginx/binance-bot-access.log;
    error_log /var/log/nginx/binance-bot-error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Increase body size limit for API requests
    client_max_body_size 10M;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Buffering
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;

    # Health check endpoint (bypass proxy for faster response)
    location = /health {
        proxy_pass http://binance_bot_api/health;
        access_log off;
    }

    # API endpoints
    location / {
        proxy_pass http://binance_bot_api;
        
        # Retry on connection errors
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;
    }

    # WebSocket support (if needed for future features)
    location /ws {
        proxy_pass http://binance_bot_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Static files (if any)
    location /static/ {
        alias /var/www/binance-bot/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

